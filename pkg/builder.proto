syntax = "proto3";

package via;

service Builder {
  rpc Build(BuildRequest) returns (BuildReply) {}
  rpc BuildStream(BuildRequest) returns (stream BuildLine){}
}

message BuildLine {
  string message = 1;
}

message BuildRequest {
  string name  = 1;
  bool   clean = 2;
}

message BuildReply {
  string message = 1;
}
